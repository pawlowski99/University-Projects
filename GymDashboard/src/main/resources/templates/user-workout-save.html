<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Save workouts</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link th:href="@{/styles/css/styles.css}" rel="stylesheet" />
</head>

<body class="text-white orange-background">
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" style="margin-left:10px;" href="/">GymDashboardApp</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">

            <li class="nav-item" sec:authorize="isAnonymous()" >
                <a class="nav-link text-warning" href="/login">Log in</a>
            </li>
            <li class="nav-item" sec:authorize="isAnonymous()" >
                <a class="nav-link text-warning" href="/register">Register</a>
            </li>

            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link text-warning" href="/logout">Log out</a>
            </li>

            <li class="nav-item" sec:authorize='hasRole("ROLE_ADMIN")'>
                <a class="nav-link text-danger" href="/admin/workout">Workouts</a>
            </li>
            <li class="nav-item" sec:authorize='hasRole("ROLE_ADMIN")'>
                <a class="nav-link text-danger" href="/admin/exercise">Exercises</a>
            </li>
            <li class="nav-item" sec:authorize='hasRole("ROLE_ADMIN")'>
                <a class="nav-link text-danger" href="/admin/guide">Guides</a>
            </li>
            <li class="nav-item" sec:authorize='hasRole("ROLE_ADMIN")'>
                <a class="nav-link text-danger" href="/admin/muscle">Muscles</a>
            </li>
            <li class="nav-item" sec:authorize='hasRole("ROLE_ADMIN")'>
                <a class="nav-link text-danger" href="/admin/user">Users</a>
            </li>

            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link" href="/web/profile">Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/web/guide">Guides</a>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link" href="/web/history">History</a>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link" href="/web/stats">Stats</a>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link" href="/web/dashboard">Dashboard</a>
            </li>

            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link text-warning" href="/web/workout/plan">Plan new</a>
            </li>
        </ul>

    </div>
</nav>

<main style="text-align:center">
    <div class="container mt-5">
        <div class="row mb-2 justify-content-center">
            <div class="col-md-6 bg-dark pb-4" style="text-align:center;">
                <h3 class="mt-4 mb-4 orange-text">Save workout</h3>

                <img th:src="@{/images/weight-lifting-up.png}" class="img-fluid" alt="Responsive image" style="max-width:200px;">

                <form action="#" method="post" enctype="multipart/form-data" th:action="@{/web/workout/add}" th:object="${workoutToSave}" class="mx-auto" style="width:400px;">
                    <input type="hidden" th:field="*{id}"/>
                    <input type="hidden" th:field="*{exercises}"/>
                    <input type="hidden" th:field="*{workoutStatus}"/>
                    <input type="hidden" th:field="*{user.id}"/>

                    <div class="form-group">
                        <label for="name" class="mg-v-10">Workout Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter workout name" th:field="*{name}">
                        <div th:if="${#fields.hasErrors('name')}" class="text-danger dark-background35 error-form-padding">Please enter workout name!</div>
                    </div>

                    <div class="form-group">
                        <label for="workoutDate" class="mg-v-10">Workout Date</label>
                        <input type="date" class="form-control" id="workoutDate" placeholder="Choose date of your workout" th:field="*{workoutDate}">
                        <div th:if="${#fields.hasErrors('workoutDate')}" class="text-danger dark-background35 error-form-padding">Please choose correct date!</div>
                    </div>

                    <br>
                    <button type="submit" class="btn btn-danger white-border">Submit</button>
                </form>
            </div>
        </div>
    </div>
</main>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>

</html>
